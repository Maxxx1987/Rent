<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>{% block title %}Магазин{% endblock %}</title>
  </head>
  <body>
    <a href="/">Главная</a><br>
    {% for category in menu %}
        <a href="{{ category.get_absolute_url }}">{{ category.title }}</a><br>
        {% for section in category.sections.all %}
            <a href="{{ section.get_absolute_url }}">{{ section.title }}</a><br>
        {% endfor %}
    {% endfor %}
    <br><br><br>
    {% block content %}{% endblock %}
  </body>
</html>
